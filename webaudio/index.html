<html>
<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <!-- uncomment lines below to include extra p5 libraries -->
  <!--<script language="javascript" src="libraries/p5.dom.js"></script>-->
  <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <script src="https://use.fontawesome.com/984b14f3ba.js"></script>

  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- this line removes any default padding and style. you might only need one of these values set. -->
  <script src="main.js"></script>
  <script src="audio.js"></script>
</head>

<body>
  <p id="instruction-bar" class="bin-count">
      Bin Count: <b class="bin-count-number"></b>
  </p>

  <div id="wrapper">
    <div id="control">
      <div id="play-status" class="control-panel">
          <p id="play-tag" class="panel-tag">play</p>
          <span id="on-off">
            <i class="fa fa-play" aria-hidden="true"></i>
            <i class="fa fa-stop" aria-hidden="true"></i>
          </span>

      </div>

      <div id="record-status" class="control-panel">
            <p id="record-tag" class="panel-tag">record</p>
            <span>
                <i class="fa fa-circle-o" aria-hidden="true"></i>
                <i class="fa fa-stop" aria-hidden="true"></i>
            </span>
      </div>


      <div id="synth-settings" class="control-panel">
            <p id="synth-tag" class="panel-tag">synth</p>
            <div id="waveforms">
                <ul id="waves">
                    <li id="saw-select" class="wave">sawtooth</li>
                    <li id="sine-select" class="wave">sine</li>
                    <li id="tri-select" class="wave">triangle</li>
                    <li id="square-select" class="wave active-wave">square</li>

                </ul>
                <input type="range" id="wave-range" val="500">
            </div>

      </div>

      <div id="tempo-status" class="control-panel">
          <p id="tempo-tag" class="panel-tag">tempo</p>
          <span id="showTempo">123</span>

              <input id="tempo" type="range" min="30.0"
              max="160.0" step="1" value="120" >

      </div>

    </div>

    <div id="sound-slots">
      <div id="slot-1" class="slot">

      </div>
      <div id="slot-2" class="slot">

      </div>
      <div id="slot-3" class="slot">

      </div>
      <div id="slot-4" class="slot">

      </div>
      <div id="slot-5" class="slot">

      </div>
      <div id="slot-6" class="slot">

      </div>
      <div id="slot-7" class="slot">

      </div>
      <div id="slot-8" class="slot">

      </div>

    </div>
    <div class="app-grid">

      <div id="grid-controls">
        <button class="play-stop-button">
            Play/Stop
        </button>

        <button id="metronome">
          Toggle Metronome
        </button>


      </div>

    </div>

  </div>

  <script src="synth.js"></script>
</body>
</html>
